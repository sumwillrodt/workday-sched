    <script>
      // Current Date
      $(document).ready(function() {
        $("#currentDay").text( moment().format('ddd MMM Do, YYYY') );
      });
      
      const currentHour = moment().format("H");
    
      for (i = 0; i <= 8; i++) {
        let rowHour = document.getElementsByClassName("row").id; 
        let idString = "hour-" + i;

        if (rowHour) {
          $().addClass("past");
        } else if (currentHour === rowHour) {
          $(idString).addClass("present");
        } else if () {
          $(idString).addClass("future");
        }
        
        $(rowHour).html(localStorage.getItem(idString));
      }
